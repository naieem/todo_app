<!DOCTYPE html>
<html>

<head>
    <title>ToDo Application</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" href="" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/new.css">
</head>

<body>
    <header>
        <section class="align-center" tabindex="0">
            <aside class="logo"><img src="img/logo.png" alt="Logo"></aside>
            <aside class="search-box">
                <input type="text" name="filter" id="filter" placeholder="Search" onkeyup="APP.setList()">
            </aside>
        </section>
    </header>
    <section class="todo-container" tabindex="1">
        <div class="align-center main-container">
            <aside class="left-navbar">
                <nav>
                    <ul>
                        <li><a href="#" title="Home">Home</a></li>
                        <li><a href="#" title="Profile">Profile</a></li>
                        <li><a href="#" title="About">About</a></li>
                    </ul>
                </nav>
            </aside>
            <aside class="todo-wrapper" tabindex="2">
                <div class="status_wrapper ">
                    <h2>Status</h2>
                    <div class="status">
                        <input type="radio" name="status" onchange="APP.setList();" value="all" checked="checked"/>
                        <label><span></span>All</label>
                    </div>
                    <div class="status" >
                        <input type="radio" name="status" onchange="APP.setList();" value="done"/>
                        <label><span></span>Done</label>
                    </div>
                    <div class="status">
                        <input type="radio" name="status" onchange="APP.setList();" value="undone"/>
                        <label><span></span>Undone</label>
                    </div>
                    <ul id="to_list tabindex="3">
                    </ul>
                </div>
            </aside>
        </div>
    </section>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
