<!DOCTYPE html>
<html>

<head>
    <title>ToDo Application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="row">
                <div class="header">
                    <a class="btn" href="#" onclick="APP.toggleAddFrm();return false;">Add New</a>
                    <form name="add_frm" class="add_new_element" id="add_new_element" onsubmit="APP.addItem();return false;">
                        <span id="error_log"></span>
                        <label>Title</label>
                        <input type="text" name="title" placeholder="Title">
                        <label>Description</label>
                        <textarea name="description" placeholder="Description"></textarea>
                        <input type="submit" name="submit" class="add_element submit_button" value="Add">
                        <input type="submit" name="cancel" class="cancel_modal submit_button" onclick="APP.toggleAddFrm();return false;" value="Cancel">
                    </form>
                    <form>
                        <label>Search</label>
                        <input type="text" name="filter" id="filter" onkeyup="APP.filter()">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="content">
                    <ul id="to_list">
                    </ul>
                </div>
                <div class="row">
                    <div class="footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
