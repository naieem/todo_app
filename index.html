<!DOCTYPE html>
<html>

<head>
    <title>ToDo Application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="row">
                <div class="header">
                    <h1>ToDo Application</h1>
                </div>
            </div>
            <div class="row list-container">
                <a class="btn" href="#" onclick="APP.openModal();return false;">Add New</a>
                <form>
                    <label>Search</label>
                    <br>
                    <input type="text" name="filter" id="filter" onkeyup="APP.filter()">
                </form>
                <div class="content">
                    <ul id="to_list">
                    </ul>
                </div>
                <div class="row">
                    <div class="footer">
                    </div>
                </div>
            </div>
            <!-- Modal-->
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="APP.hideModal();return false;">&times;</span>
                        <h2>Add new Item</h2>
                    </div>
                    <div class="modal-body">
                        <form name="add_frm" class="add_new_element" id="add_new_element" onsubmit="APP.addItem();return false;">
                            <span id="error_log"></span>
                            <label>Title</label>
                            <input type="text" name="title" placeholder="Title">
                            <label>Description</label>
                            <textarea name="description" placeholder="Description"></textarea>
                            <input type="submit" name="submit" class="add_element submit_button" value="Add">
                            <input type="submit" name="cancel" class="cancel_modal submit_button" onclick="APP.hideModal();return false;" value="Cancel">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <h3>Modal Footer</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
