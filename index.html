<!DOCTYPE html>
<html>

<head>
    <title>ToDo Application</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" href="" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <!-- header -->
            <div class="row">
                <div class="header">
                    <h1 class="lang" data-model='title'>ToDo Application</h1>
                    <select name="" id="language" onchange="APP.ChangeLang(this)">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                    </select>
                </div>
            </div>
            <!-- main container -->
            <div class="row list-container" id="list-container">
                <!-- Adding new item -->
                <a class="add buttons" href="#" onclick="APP.openModal();return false;" title="Add New"></a>
                <!-- filter form -->
                <form class="filter_data">
                    <h2 class="lang" data-model='search'>Search</h2>
                    <input type="text" name="filter" id="filter" placeholder="Search" onkeyup="APP.setList()">
                </form>
                <!-- content area -->
                <div class="content">
                    
                    <!--list will appear here -->
                    <ul id="to_list">
                    </ul>
                </div>
                <!-- footer -->
                <div class="row">
                    <div class="footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/helper/helper.js"></script>
    <script type="text/javascript" src="js/controller/data/lang.js"></script>
    <script type="text/javascript" src="js/controller/data/data.js"></script>
    <script type="text/javascript" src="js/controller/data/config.js"></script>
    <script type="text/javascript" src="js/controller/data/messages.js"></script>
    <script type="text/javascript" src="js/view/view.js"></script>
    <script type="text/javascript" src="js/model/model.js"></script>
    <script type="text/javascript" src="js/controller/main.js"></script>
</body>

</html>
