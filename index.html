<!DOCTYPE html>
<html>

<head>
    <title>ToDo Application</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" href="" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <!-- header -->
            <div class="row">
                <div class="header">
                    <h1>ToDo Application</h1>
                </div>
            </div>
            <!-- main container -->
            <div class="row list-container" id="list-container">
                <!-- Adding new item -->
                <a class="add buttons" href="#" onclick="APP.openModal();return false;" title="Add New"></a>
                <!-- filter form -->
                <form class="filter_data">
                    <h2>Search</h2>
                    <input type="text" name="filter" id="filter" placeholder="Search" onkeyup="APP.setList()">
                </form>
                <!-- content area -->
                <div class="content">
                    <!-- status changing content -->
                    <div class="status_wrapper">
                        <h2>Status</h2>
                        <div class="status">
                            <input type="radio" name="status" onchange="APP.setList();" value="all" checked="checked" />
                            <label><span></span>All</label>
                        </div>
                        <div class="status">
                            <input type="radio" name="status" onchange="APP.setList();" value="done" />
                            <label><span></span>Done</label>
                        </div>
                        <div class="status">
                            <input type="radio" name="status" onchange="APP.setList();" value="undone" />
                            <label><span></span>Undone</label>
                        </div>
                    </div>
                    <!--list will appear here -->
                    <ul id="to_list">
                    </ul>
                </div>
                <!-- footer -->
                <div class="row">
                    <div class="footer">
                    </div>
                </div>
            </div>
            <!-- Modal-->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="APP.hideModal();return false;">&times;</span>
                        <h2>Add new Item</h2>
                    </div>
                    <div class="modal-body">
                        <div class="frm_container">
                            <form name="add_frm" class="add_new_element" id="add_new_element" onsubmit="APP.addItem();return false;">
                                <span id="error_log"></span>
                                <label>Title</label>
                                <input type="text" name="title" placeholder="Title" onkeyup="APP.validation(this);">
                                <label>Description</label>
                                <textarea name="description" rows="10" placeholder="Description" onkeyup="APP.validation(this);"></textarea>
                                <input type="submit" name="submit" class="add_element submit_button" value="Add">
                                <input type="submit" name="cancel" class="cancel_modal submit_button" onclick="APP.hideModal();return false;" value="Cancel">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- edit modal -->
            <div id="editModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="APP.hideEditModal();return false;">&times;</span>
                        <h2>Edit Item</h2>
                    </div>
                    <div class="modal-body">
                        <div class="frm_container">
                            <form name="add_frm" class="add_new_element" id="add_new_element" onsubmit="APP.edit();return false;">
                                <span id="edit_error_log"></span>
                                <label>Title</label>
                                <input type="text" name="title" placeholder="Title" id="editTitle" onkeyup="APP.validation(this);">
                                <label>Description</label>
                                <textarea name="description" rows="10" placeholder="Description" id="editDescription" onkeyup="APP.validation(this);"></textarea>
                                <input type="hidden" id="editItemId" value="">
                                <input type="submit" name="submit" class="add_element submit_button" value="Update">
                                <input type="submit" name="cancel" class="cancel_modal submit_button" onclick="APP.hideEditModal();return false;" value="Cancel">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/view/data-manupulate.js"></script>
    <script type="text/javascript" src="js/controller/data/data.js"></script>
    <script type="text/javascript" src="js/controller/data/config.js"></script>
    <script type="text/javascript" src="js/controller/data/messages.js"></script>
    <script type="text/javascript" src="js/model/model.js"></script>
    <script type="text/javascript" src="js/controller/main.js"></script>
</body>

</html>
